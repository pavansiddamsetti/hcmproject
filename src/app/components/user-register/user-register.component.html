<app-header></app-header>
<div class="shadow">
    <h5 style="text-align: center;color:rebeccapurple;font-size: large;">User Registration</h5>
    <form #userName="ngForm" (ngSubmit)="registerUser(userName.value)"> 
        <div class="form-group"
        [ngClass]="{
   'has-danger': username.invalid && (username.dirty || username.touched),
   'has-success': username.valid && (username.dirty || username.touched)
}">

<div class="mb-3">
  <label for="username" class="form-label">UserName:</label>    
      <input type="text" name="username" class="form-control" placeholder="Enter username" id="username" autocomplete="off"   [(ngModel)]="user.username"  #username="ngModel" required/><br>
        <div class="form-control-feedback"
        *ngIf="username.errors && (username.dirty || username.touched)">
     <p *ngIf="username.errors.required">Username is required</p>
    </div>
</div>
   </div>
   <div class="form-group"
   [ngClass]="{
'has-danger': username.invalid && (username.dirty || username.touched),
'has-success': username.valid && (username.dirty || username.touched)
}">
<div class="mb-3">
    <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" class="form-control" placeholder="enter password" [(ngModel)]="user.password"  #password="ngModel" required/><br>
        <div class="form-control-feedback"
        *ngIf="password.errors && (password.dirty || password.touched)">
     <p *ngIf="password.errors.required">Password is required</p>
    </div>
      </div>
      </div>
      <div class="form-group"
      [ngClass]="{
     'has-danger': role.invalid && (role.dirty || role.touched),
     'has-success': role.valid && (role.dirty || role.touched)
  }">
  <div class="mb-3">
    <label for="role" class="form-label">User Role:</label>
    <select class="form-select" aria-label="Default select example" name="role"  [(ngModel)]="user.role" #role="ngModel" required>  
                    <option value="Admin">Admin</option>
                    <option value="Member">Member</option>  
    </select>
    <div class="form-control-feedback"
    *ngIf="role.errors && (role.dirty || role.touched)">
   <p *ngIf="role.errors.required">User Role is required</p>
    </div>
</div>
  </div>
  <button type="button" class="btn btn-secondary">Cancel</button>&nbsp;&nbsp;&nbsp;
  <button type="submit"
  class="btn btn-primary"
  [disabled]="userName.invalid">Register
</button>
      </form>
</div>
